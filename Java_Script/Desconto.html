<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Reajuste Salarial</title>
    <script>
        function calcularReajuste() {
            var nome = prompt("Qual é o nome do funcionário?");
            var salarioAtual = parseFloat(prompt("Qual é o salário atual de " + nome + "?"));
            var percentualAumento = parseFloat(prompt("Qual é o percentual de aumento?"));

            var aumento = (salarioAtual * (percentualAumento / 100)).toFixed(2);
            var novoSalario = (salarioAtual + parseFloat(aumento)).toFixed(2);

            document.getElementById("titulo").innerHTML = nome + " recebeu um aumento salarial!<br>";
            document.getElementById("sub").innerHTML = "O salário atual era R$ " + salarioAtual.toFixed(2) + ".<br>";
            document.getElementById("paragrafo").innerHTML = "Com um aumento de " + percentualAumento + "%, o salário vai aumentar R$ " + aumento + ", e o novo salário será de R$ " + novoSalario + " no próximo mês.";
        }
    </script>
</head>
<body>
    <h1 id="titulo"></h1>
    <p id="sub"></p>
    <p id="paragrafo"></p>
    <button onclick="calcularReajuste()">Reajustar Salário</button>
</body>
</html>
