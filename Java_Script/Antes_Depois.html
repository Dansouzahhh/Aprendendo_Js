<!DOCTYPE html>

<head>
    <title>Document</title>
    <script>
        function AntSuce(){
         let Numero = parseInt( prompt("Digite um numero inteiro qualquer  "));
          let Antecessor = Numero - 1;
          let Sucessor = Numero + 1;
          alert("Antes de " + Numero + " Temos o numero " + Antecessor) 
          alert("Depois de " + Numero + " Temos o numero " + Sucessor );
        }
    </script>
</head>
<body>

    <button onclick="AntSuce()">Antecessor e Sucessor </button>

</body>
</html>
