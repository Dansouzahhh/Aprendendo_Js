<!DOCTYPE html>
<head>
   <title>Botao com alert</title>

   <button onclick="Botao1()">Botao 1</button>
   <button onclick="Botao2()">Botao 2</button>
   <button onclick="Botao3()">Botao 3</button>

</head>
<body>
    <h1>Desafio Dos botão</h1>

    <br>
    <script>

        function Botao1() {
            alert("Você clicou o 1 Botão!");
        }
        function Botao2() {
            alert("Você clicou o 2 Botão!");
        }
        function Botao3() {
            alert("Você clicou o 3 Botão!");
        }
        
    </script>
    
</body>
</html>
