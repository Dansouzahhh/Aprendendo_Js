<body>
    <h4>Playlist Hashtag</h4>

    <p><img id="cover" src="imagem/Stand.png" alt="capa im standing musica"></h1>
    <div id="below-cover">

        <p> I'm Still Standing </p>

        <div><i class="bi bi-heart"></i></div>
    </div>
        <div>Barra de Progresso</div>
